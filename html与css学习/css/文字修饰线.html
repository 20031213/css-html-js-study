<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本修饰线</title>
    <style>
        /* a标签一般都有下划线,这里使用text-decoration:none属性可以使a标签显示的文字没有下划线 */
        a {
            text-decoration: none;
        }
        /* underline属性有下划线 */
        div {
            text-decoration: underline;
        }
        /* line-through属性删除线 */
        p {
            text-decoration: line-through;
        }
        /* 上删除线 */
        span {
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <a href="#">这里是没有下划线的a标签</a>
    <div>这里是有下划线的div标签</div>
    <p>这里是有删除线的p标签</p>
    <span>这里是有上删除线的span标签</span>
</body>
</html>
