<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字颜色</title>
    <style>
        /* 
        颜色的4种写法
        1.颜色关键字 : red,green,blue
        2.rgb:rgb(r,g,b)三原色:red green blake,取值0-255,0表示没有这个颜色,255表示最深
        3.rgba:rgba(r,g,b,a)在rgb的基础上加上a,表示透明度,取值:0-1
        十六进制表示法: #RRGGBB,#000000,#ffcc00简写#000,#fc0开发使用(从设计稿复制)

        */
        h1 {
            color:red;
        }
        p {
            color: rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>h1标签</h1>
    <p>p标签</p>
</body>
</html>
