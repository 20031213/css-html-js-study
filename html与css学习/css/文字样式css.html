<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字样式css</title>
    <style>
        /* font-size文字大小 */
        .WordSizes {
            font-size: 50px;
        }
        /* font—weight文字粗细 */
        .WordStrong {
            font-weight: 700;
        }
        /* font-style文字是否倾斜，不倾斜normal */
        .WordINS {
            font-style: italic;
        }
        .WordFamily {
            font-family: 楷体;
        }
    </style>
</head>
<body>
    <p class="WordSizes">文字大小</p>
    <p class="WordStrong">文字粗细</p>
    <p class="WordINS">文字倾斜</p>
    <p class="WordFamily">字体</p>
</body>
</html>
