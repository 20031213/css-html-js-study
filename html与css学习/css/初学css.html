<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css初始体验</title>
    <!-- 标签选择器无法差异化同名标签 -->
    <style>
        /* 选择器加{}*/
        p {
            /* css属性 */
            color: aquamarine;
        }
    </style>
    <!-- link引入外部样式表；rel：关系，样式表 -->
    <link rel="stylesheet" href="./link.css">

</head>
<body>
    <p>hollow world</p>
    <br>
    <!-- 行内引入css -->
    <span style="display: contents;">my name is wxy</span>
</body>
</html>
