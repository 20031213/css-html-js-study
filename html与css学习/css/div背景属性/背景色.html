<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画盒子</title>
    <style>
        /* width ---- 宽度 */
        /* height ----高度 */
        /* background-color 背景色 */
        .Div_one {
            background-color: red;
            height: 100px;
            width: 100px;
        }
        .Div_Tow {
            background-color: green;
            height: 200px;
            width: 200px;
        }

    </style>
</head>
<body>
    <div class="Div_one">div1</div>
    <div class="Div_Tow">div2</div>
</body>
</html>
