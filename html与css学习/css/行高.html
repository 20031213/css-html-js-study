<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高</title>
    <style>
        /* 
        属性名：line—height （行间距）
        作用：设置行高
        属性值：1.数字＋px
               2.数字（当前标签font-size属性的倍数）
        */
        
        p {
            /* line-height: 30px; */
            line-height: 2;
            /*  */
        }
        /* 行高—垂直居中 */
        /* 
        tips:行高属性值等于盒子属性值，只能单行垂直居中
        */
        div {
            height: 100px;
            background-color: aqua;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <p>
        今年中秋小长假，“在路上”的游客对中秋佳节的“奔赴”做出另一种诠释：除了回乡团聚，赏灯看烟火、泛舟赏月、汉服游园等中式旅游方式极度升温，体现出当代人对节日传统习俗的深度奔赴。某旅行服务网站发布的2024年中秋假期旅游总结显示，中秋佳节期间，富含传统文化元素的活动成为游客的热门选择，人们尽情沉浸感受中国传统文化的魅力。

    </p>
    <div>文字</div>
</body>
</html>
