<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器</title>
    <style>
        p::before {
            content: "小狐狸";
        }

        p::after {
            content: "python";
        }
    </style>
</head>
<body>
    <p>学</p>
</body>
</html>
