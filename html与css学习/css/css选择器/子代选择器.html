<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子代选择器</title>
    <style>
        span > p {
            font-size: 50px;
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <span>
        <p>儿子</p>
        <div>
            <p>孙子</p>
        </div>
    </span>
</body>
</html>
