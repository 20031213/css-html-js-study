<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        .Nihao {
        font-size: 500px;
        }
        .red {
            color: #aa0f0f;
        }
    </style>
</head>
<body>
    <!-- 一个标签可以使用多个类选择器 -->
    <div class="Nihao"><p>你好</p></div>
    <div>你好巫师</div>
    <p class="Nihao red">111</p>
</body>
</html>
