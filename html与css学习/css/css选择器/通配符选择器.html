<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器</title>
    <!-- 一般用来消除默认的行间距 -->
    <!-- 用*加选择器{}，不需要调用，浏览器自动查找页面所以标签，设置相同的样式 -->
     <style>
        * {
            font-size: 500px;
            color: #5d1515;
        }
     </style>
</head>
<body>
    <h1>你好</h1>
    <p>1111</p>    
</body>
</html>
