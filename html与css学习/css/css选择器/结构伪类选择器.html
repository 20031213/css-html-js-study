<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类选择器</title>
    <style>
        li:first-child {
            background-color: red;
        }

        li:nth-child(2) {
            font-family: 楷体;
        }

        li:last-child {
            background-color: green;
        }
    </style>
</head>
<body>
    <ol>
        <li>这里是结构伪类选择器，red</li>
        <li>结构伪类选择器</li>
        <li>结构伪类选择器</li>
        <li>这里是最后一个结构伪类选择器，green</li>
    </ol>
</body>
</html>
