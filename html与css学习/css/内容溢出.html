<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内容溢出</title>
    <style>
        /* 作用控制溢出元素的内容的显示方式 */
        /* 
            属性名：overflow
            属性值

            属性值      效果
            hidden      溢出隐藏
            scroll      溢出滚动（无论是否溢出，都会显示滚动条位置）
            auto         溢出滚动（溢出才显示滚动条位置）
        */
        .overflow {
            height: 35px;
            width: 50px;
            background-color: pink;
            overflow: auto;
        }
    </style>
</head>
<body>
    <p class="overflow">飒飒打撒打撒打撒测试v啊大苏打aaaaaaaaaaaaaaaaaaa</p>
</body>
</html>
