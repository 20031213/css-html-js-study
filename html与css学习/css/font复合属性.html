<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font复合属性</title>
    <style>
        /* 文字倾斜，文字加粗，文字大小是30px，行高2倍，楷体 */
        /* font：是否倾斜，是否加粗，字号/行高 */
        /* 字号字体必须书写不然不生效 */
        div {
            font: italic 700 30px/2 楷体;
        }
    </style>
</head>
<body>
    <div>test font属性</div>
</body>
</html>
