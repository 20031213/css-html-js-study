<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本样式css</title>
    <style>
        /* 文本对齐方式 */
        /* 
        作用：控制内容水平线对齐方式
        属性名：text—align
        本质：居中的是文字不是标签

        left—— 左对齐（默认）
        center ——居中对齐
        right ——右对齐
        */
        .TextAlign {
            /* text-align: left; */
            text-align: center;
            /* text-align: right; */
        }
    </style>
</head>
<body>
    <h1 class="TextAlign">Hollow world</h1>
    <!-- 图片居中 -->
     <div class="TextAlign">
        <img src="https://ts1.cn.mm.bing.net/th/id/R-C.1d057c262a8db29b3280d13dc0268c50?rik=pKgtpXl2YdLLgQ&riu=http%3a%2f%2fimg.weidown.com%2fuploadfile%2f2024%2f0320%2f20240320091915331.jpg&ehk=J3cYS4jxoYUl8y5KdYoq0Un2t4zWKbD2B96m4ZvDfPc%3d&risl=&pid=ImgRaw&r=0" alt="这里是马库斯" title="马库斯">
     </div>
     <hr>

</body>
</html>
