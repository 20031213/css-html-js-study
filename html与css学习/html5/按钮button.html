<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button标签</title>
</head>
<body>
    <!-- submit提交按钮 -->
    <!-- reset重置按钮 -->
    <!-- button普通按钮可以配合JavaScript使用 -->
    <!-- 省略button中的type属性则默认submit -->
    <hr>
    用户名：<input type="text">
    密码：  <input type="password">
    <hr>
    <button type="submit">提交按钮</button>
    <button type="reset">重置按钮</button>
    <button type="button">普通按钮</button>
    <hr><br>

    <!-- 为了能让按钮知道功能对什么起作用需要用form标签 -->
    <form action="">
        用户名：<input type="text">
        密码：<input type="text">
        <button type="reset">重置</button>
    </form>
</body>
</html>
