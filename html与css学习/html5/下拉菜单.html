<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉菜单</title>
</head>
<body>
    <!-- 下拉菜单，select嵌套option，select是下拉菜单的整体，option是下拉菜单的每一项 -->
    <!-- select默认选中 -->
    城市：
    <select>
        <option>北京</option>
        <option>武汉</option>
        <option selected>十堰</option>
    </select>
</body>
</html>
