<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div与span</title>
</head>
<body>
    <!-- div独占一行，span不换行 -->
    <div>独占一行</div>
    <div>霸道</div>
    <hr>
    <span>不换行</span>
    <span>不换行</span>
</body>
</html>
