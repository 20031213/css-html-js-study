<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多媒体标签</title>
</head>
<body>
    <!-- ----音频标签----- -->
    <!-- audio标签，打开后没有声音是因为浏览器禁用audio -->
    <audio src="https://music.163.com/#/song?id=2609512130"></audio>
    <!-- controls属性 控制面板控制音乐播放 -->
    <!-- loop循环播放 -->
    <!-- autoplay自动播放 -->
    <!-- 在html5中属性和属性值一样则可以简写如controls就是controls=“controls” -->
    <audio src="https://music.163.com/#/song?id=2609512130" controls autoplay></audio>


    <!-- -------视频标签------- -->
    <!-- video标签 -->
    <video src="https://www.bilibili.com/video/BV1XotKeKEvR/?vd_source=e66a095ca11a6b07b84dbe4907c5e90b"></video>
    <!-- controls属性 控制面板控制音乐播放 -->
    <!-- loop循环播放 -->
    <!-- autoplay自动播放 浏览器只支持静音自动播放 -->
    <!-- muted静音播放 -->
    <!-- autoplay必须和muted搭配使用才能自动播放 -->
    <video src="https://www.bilibili.com/video/BV1XotKeKEvR/?vd_source=e66a095ca11a6b07b84dbe4907c5e90b" controls loop autoplay muted></video>
    


</body>
</html>
