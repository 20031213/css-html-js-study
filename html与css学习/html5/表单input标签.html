<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单input标签</title>
</head>
<body>
    文本；<input type="text">
    <br><br><br>
    密码：<input type="password">
    <br><br><br>
    单选框<input type="radio">
    <br><br><br>
    多选框<input type="checkbox">
    <br><br><br>
    上传文件<input type="file">

    <hr>
    <!-- 占位文本即文本框密码框的文字提示 -->
    <!-- 在开发中placeholder是给文本框和密码框使用的 -->
    <input type="text" placeholder="你的性别">
    <input type="password" placeholder="输入6位密码">
    <hr>
    <!-- 单选框radio，实现radio单选功能 -->
    性别 <input type="radio" name="gender">男
         <input type="radio" name="gender">女
    <!-- radio单选功能默认选项 -->
    <!-- 用checked是默认选中 -->
    <input type="radio" name="gender" checked>武装直升机
    <hr>
    <!-- checkbox多选框 -->
      <input type="checkbox" checked>沃尔玛购物袋
      <input type="checkbox">mtf
      <input type="checkbox">ftm
      <input type="checkbox">人妖
      <hr>
    <!-- 多文件上传 -->
    <input type="file" multiple>
</body>
</html>
